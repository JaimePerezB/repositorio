<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo con Materialize</title>

    <!-- Agregar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Agregar iconos de Google Material Icons (opcional) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Contenedor de la página -->
    <div class="container">
        <h1 class="center-align">¡Hola Mundo!</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/500x300" alt="Imagen de ejemplo">
                        <span class="card-title">Práctica de Jaime Pérez Brotóns</span>
                    </div>
                    <div class="card-content">
                        <p>Práctica con materialize css</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Más información</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Inicializar los componentes de Materialize -->
    <script>
        M.AutoInit();
    </script>

</body>
</html>
