<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <!-- Contenedor para el formulario -->
    <div class="container">
        <h2 class="center-align">Formulario de Registro</h2>

        <form action="#" method="POST" class="col s12">
            <!-- Nombre completo -->
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" required>
                <label for="name">Nombre Completo</label>
            </div>

            <!-- Correo electrónico -->
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Correo Electrónico</label>
            </div>

            <!-- Contraseña -->
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" required>
                <label for="password">Contraseña</label>
            </div>

            <!-- Confirmación de la contraseña -->
            <div class="input-field col s12">
                <input id="confirm_password" type="password" class="validate" required>
                <label for="confirm_password">Confirmar Contraseña</label>
            </div>

            <!-- Botón de registro -->
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Registrarse
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Inicialización de Materialize -->
    <script>
        M.AutoInit();
    </script>
</body>
</html>
